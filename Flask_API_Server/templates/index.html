<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Manager</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Add Socket.IO client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div id="device-manager">
        <h1>Device Manager</h1>
        <div id="immich-status">
            <h2>Immich Connection</h2>
            <p id="immich-server">Server: <span></span></p>
            <p id="immich-connection">Status: <span></span></p>
            <p id="immich-albums">Albums: <span></span></p>
            <div class="config-settings">
                <div class="config-item">
                    <label for="wakeup-interval">Wake-up Interval (minutes):</label>
                    <input type="number" id="wakeup-interval" min="1" value="60">
                </div>
                <div class="config-item">
                    <label for="rotation">Image Rotation:</label>
                    <input type="number" id="rotation" min="0" max="360" step="90" value="0">
                </div>
                <div class="config-item">
                    <label for="enhanced">Enhancement:</label>
                    <input type="number" id="enhanced" min="0" max="2" step="0.1" value="1.0">
                </div>
                <div class="config-item">
                    <label for="contrast">Contrast:</label>
                    <input type="number" id="contrast" min="0" max="2" step="0.1" value="1.0">
                </div>
                <button id="save-config">Save Settings</button>
            </div>
        </div>
        <div id="device-list">
            <h2>Unassigned Devices</h2>
            <ul id="devices" class="droppable"></ul>
            <div class="auto-assign-container">
                <select id="auto-group">
                    <option value="none">None</option>
                </select>
                <button id="assign-all-btn" class="hidden">Assign All</button>
            </div>
        </div>
        <div id="groups-container">
            <div id="group-tabs">
                <h2>Groups</h2>
                <ul id="group-tab-list">
                    <!-- Group tabs will be dynamically added here -->
                    <li id="add-group-tab">+</li>
                </ul>
            </div>
            <div id="group-details">
                <!-- Active group details will be shown here -->
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
